<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="script/submit.js"></script>
  </head>
  <body>
    <main>
      <div id="form">
        <div id="img-sect">
          <img src="img/google.png" alt="google logo" class="image-google" />
        </div>
        <div id="form-sect">
          <div id="name-sect">
            <div class="lab-and-input" id="first-name">
              <label for="fname">First name:</label>
              <input type="text" name="first" id="fname" placeholder="Enter your first name">
            </div>
            <div class="lab-and-input" id="last-name">
              <label for="lname">Last name:</label>
              <input type="text" name="last" id="lname" placeholder="Enter your last name">
            </div>
          </div>
          <div class="lab-and-input" id="username">
            <label for="un">Username:</label>
            <input type="text" name="username" id="un" placeholder="Enter your username">
          </div>
          <div class="lab-and-input" id="emailaddress">
            <label for="ea">Email:</label>
            <input type="email" name="emailadd" id="ea" placeholder="Enter your email address">
          </div>
          <div class="lab-and-input" id="phonenumber">
            <label for="pn">Phone number:</label>
            <input type="tel" name="phonenumber" id="pn" placeholder="Enter your phone number">
          </div>
          <div class="lab-and-input" id="password">
            <label for="pass">Password:</label>
            <input type="password" name="password" id="pass" placeholder="Enter your password">
          </div>
          <div class="lab-and-input" id="conpassword">
            <label for="cp">Confirm password:</label>
            <input type="password" name="conpassword" id="cp" placeholder="Enter your confirm password">
          </div>
          <div id="btn">
            <input type="submit" value="SUBMIT" id="sub-but" onclick="passData()">
          </div>
          <div id="para">
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Asperiores voluptates tempora aut pariatur blanditiis nihil est, sit dolorem excepturi, nobis eos. Reiciendis esse similique animi id eius eveniet repellat
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
