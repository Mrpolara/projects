<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class practise</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="script/script.js"></script>
  </head>
  <body>
    <div id="out-box">
      <div id="block1">
        <input
          type="checkbox"
          onchange="row1check()"
          class="cb row1 col1"
          id="11"
          name="11"
        />
        <input
          type="checkbox"
          onchange="col2check()"
          class="cb row1 col2"
          id="12"
          name="12"
        />
        <input
          type="checkbox"
          onchange="col3check()"
          name="13"
          id="13"
          class="cb row1 col3"
        />
        <input
          type="checkbox"
          onchange="col4check()"
          name="14"
          id="14"
          class="cb row1 col4"
        />
        <input
          type="checkbox"
          onchange="col5check()"
          name="15"
          id="15"
          class="cb row1 col5"
        />
      </div>

      <div id="block2">
        <input
          type="checkbox"
          name="21"
          id="21"
          class="cb row2 col1"
          onchange="row2check()"
        />
        <input type="checkbox" name="22" id="22" class="cb row2 col2" />
        <input type="checkbox" name="23" id="23" class="cb row2 col3" />
        <input type="checkbox" name="24" id="24" class="cb row2 col4" />
        <input type="checkbox" name="25" id="25" class="cb row2 col5" />
      </div>

      <div id="block3">
        <input type="checkbox" name="31" id="31" class="cb row3 col1" onchange="row3check()" />
        <input type="checkbox" name="32" id="32" class="cb row3 col2" />
        <input type="checkbox" name="33" id="33" class="cb row3 col3" />
        <input type="checkbox" name="34" id="34" class="cb row3 col4" />
        <input type="checkbox" name="35" id="35" class="cb row3 col5" />
      </div>

      <div id="block4">
        <input type="checkbox" name="41" id="41" class="cb row4 col1" onchange="row4check()" />
        <input type="checkbox" name="42" id="42" class="cb row4 col2" />
        <input type="checkbox" name="43" id="43" class="cb row4 col3" />
        <input type="checkbox" name="44" id="44" class="cb row4 col4" />
        <input type="checkbox" name="45" id="45" class="cb row4 col5" />
      </div>

      <div id="block5">
        <input type="checkbox" name="51" id="51" class="cb row5 col1" onchange="reset()" />
        <input type="checkbox" name="52" id="52" class="cb row5 col2" />
        <input type="checkbox" name="53" id="53" class="cb row5 col3" />
        <input type="checkbox" name="54" id="54" class="cb row5 col4" />
        <input type="checkbox" name="55" id="55" class="cb row5 col5" onchange="allcheck()" />
      </div>
    </div>
  </body>
</html>
